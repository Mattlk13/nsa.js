<!DOCTYPE html>
<html>
    <head>
        <title>NSA Code Word Generator</title>
        <link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
        <script src="nsa.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <style type="text/css">
            .align {height:100px; line-height:100px; text-align:center;}
            h1 { font-size: 500%; font-family: 'Russo One', sans-serif; }
            h2 { font-size: 300%; font-family: sans-serif;}
            p { font-size: 12px; position: absolute; bottom: 0; left: 40%; }
        </style>
    </head>
    <body>
        <script>
$(function(){
    var prefixes;
    var suffixes;
    var prefix_done = false;
    var suffix_done = false;
    $.get('prefixes.txt', function(data) {
        prefixes = data.split('\n');
        prefix_done = true;
    });
    $.get('suffixes.txt', function(data) {
        suffixes = data.split('\n');
        suffix_done = true;
    });

    window.setInterval(function() {
        if (prefix_done && suffix_done) {
            var nsa = new NSA(prefixes, suffixes);
            $("h1").text(nsa.getCodeName());
            $("h2").hover(
                function() {
                    $(this).css('cursor', 'pointer');
                },
                function() {
                        $(this).css('cursor', 'default');
                }); 
            $("h2").click(function() {
                $("h1").text(nsa.getCodeName());
            });
            prefix_done = false;
            suffix_done = false;
        }
    }, 800);
});
        </script>

        <h1 class="align">LOADING...</h1>
        <h2 class="align">Get another!<h2>
        <p>NSA Code Word Generator made by <a href="https://twitter.com/ex509">Sean</a>. Check this out on <a href="https://github.com/cxxr/nsa.js">GitHub</p>
    </body>
</html>
